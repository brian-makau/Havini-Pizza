<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/menu.css">
    <title>Menu</title>
</head>
<body>
    <div class="home-page">
        <div>
            <h1 class="logo">HAVINI PIZZA</h1>
        </div>
        <div>
            <nav class="navBar">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <h1 class="pageHeading">ORDER UP</h1>

    <div>
        <form>
            <div>
                <label for="pizzaType" class="form-label">Type</label>
                <select name="pizzaType" class="form-select" id="type">
                    <option></option>
                    <option>Hawaiian</option>
                    <option>Pepperoni</option>
                    <option>Chicken Barbeque</option>
                    <option>Beef Barbeque</option>
                    <option>Margharita</option>
                    <option>Vegetable Pizza</option>
                    <option>Cheese Burger</option>
                    <option>Meat Deluxe</option>
                </select>
            </div>

            <div>
                <label class="form-label" for="pizzaSize">Sizes</label>
                <select class="form-select" name="pizzaSize" id="size">
                    <option></option>
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                </select>
            </div>

            <div>
                <label class="form-label" for="pizzaCrust">Crusts</label>
                <select class="form-select" name="pizzaCrust" id="Crust">
                    <option></option>
                    <option>Stuffed Crust</option>
                    <option>Cracker Crust</option>
                    <option>Cheese Crust</option>
                    <option>Thick Crust</option>
                </select>
            </div>

            <div>
                <label class="form-label" for="pizzaTopping">Toppings</label>
                <select class="form-select" name="pizzaTopping" id="topping">
                    <option></option>
                    <option>Pepperoni</option>
                    <option>Mushrooms</option>
                    <option>Bacon</option>
                    <option>Olives</option>
                </select>
            </div>
        </form>
    </div>
</body>
